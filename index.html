<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>RGB!</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1><center>RGB Party!</h1>
		</header>
			<section id="content"><center>
				<canvas id="Chemotaxis" data-processing-sources="Chemotaxis.pde">
				</canvas>
		    </section>
	    <footer><center>
		    Click the canvas to get started.<br>Hit 'r', 'g', and 'b' on your keyboard to create red, green, and blue food, 
		    respectively, where your mouse is, attracting particles of the same color!<br>  
		    Hit 'w' to remove all food and hit 'q' to reset the positions of all particles.
	    </footer>
	</body>
</html>
